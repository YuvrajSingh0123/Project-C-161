<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    

    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id = "balls" src = "./models/bowling_ball/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id = "pins" src = "./models/bowling_pins/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"     
      >
        <a-entity 
        id = "ball"
        gltf-model = #balls
        position = "0 -5 7" 
        rotation = "0 0 0"
        scale = "1 1 1"
        ></a-entity>  
        <a-cursor></a-cursor> 
      </a-entity>

      <a-entity
      id="pin"
      gltf-models = "#pins"
      position = "0 -8 7"
      rotation = "0 0 0"
      scale = " 0.35 1 1"
      ></a-entity>    

      <a-entity bowling-game></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>
    </a-scene>
  </body>
</html>
